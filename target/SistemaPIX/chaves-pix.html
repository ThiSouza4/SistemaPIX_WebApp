<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Chaves PIX</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <a href="dashboard.html" class="back-link">&larr; Voltar ao Painel</a>
        <div class="card">
            <h2>Cadastrar Nova Chave</h2>
            <form id="add-key-form">
                <div class="input-group">
                    <label for="tipo_chave">Tipo de Chave</label>
                    <select id="tipo_chave" name="tipo_chave">
                        <option value="CPF">CPF</option>
                        <option value="EMAIL">E-mail</option>
                        <option value="TELEFONE">Telefone</option>
                        <option value="ALEATORIA">AleatÃ³ria</option>
                    </select>
                </div>
                <div class="input-group" id="valor-chave-group">
                    <label for="valor_chave">Chave</label>
                    <input type="text" id="valor_chave" name="valor_chave" placeholder="Digite a chave">
                </div>
                <button type="submit" class="btn-primary" id="btn-add-chave">Adicionar Chave</button>
            </form>
            <div id="message-div" class="message" style="display: none;"></div>
            
            <hr style="margin: 30px 0;">

            <h2>Minhas Chaves Cadastradas</h2>
            <div id="keys-list" class="keys-list-container">
                </div>

            <div class="card-footer">
                <div id="theme-switcher">ðŸŒ™</div>
            </div>
        </div>
    </div>

    <div id="delete-confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Confirmar ExclusÃ£o</h3>
            <p id="modal-text">Tem certeza que deseja remover esta chave PIX?</p>
            <div class="modal-buttons">
                <button id="cancel-delete-btn" class="btn-secondary">Cancelar</button>
                <button id="confirm-delete-btn" class="btn-danger">Excluir</button>
            </div>
        </div>
    </div>

    <div id="edit-key-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="edit-modal-title">Editar Chave</h3>
            <div class="input-group" style="text-align: left;">
                 <label for="edit_valor_chave">Novo valor da Chave</label>
                 <input type="text" id="edit_valor_chave" name="edit_valor_chave">
                 <input type="hidden" id="edit_chave_id">
            </div>
            <div class="modal-buttons">
                <button id="cancel-edit-btn" class="btn-secondary">Cancelar</button>
                <button id="save-edit-btn" class="btn-primary">Salvar</button>
            </div>
        </div>
    </div>

    <script src="js/global.js"></script>
    <script src="js/chaves-pix.js"></script>
</body>
</html>
