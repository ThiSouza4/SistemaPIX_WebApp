<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="card">
            <h2>Crie sua Conta no PIX Gemini</h2>
            <h3>É rápido e fácil.</h3>
            <form id="register-form">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="(00) 00000-0000">
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            <div id="register-message" class="message" style="display: none;"></div>
            <div class="form-link">
                <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
            </div>
        </div>
    </div>
    <!-- A linha mais importante: garante que o "cérebro" seja carregado -->
    <script src="js/auth.js"></script>
    <script src="js/global.js"></script>
</body>
</html>
